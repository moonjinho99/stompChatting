<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
    }
    .container {
        width: 300px;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .signup-link {
        text-align: center;
        margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>로그인</h2>
  <form id="loginForm">
    <input type="text" id="email" name="email" placeholder="아이디" required>
    <input type="password" id="password" name="password" placeholder="패스워드" required>
    <button type="submit">로그인</button>
  </form>
  <div class="signup-link">
    <a href="/sign-up-page">회원가입</a>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    $("#loginForm").submit(function(event) {
      event.preventDefault(); // 폼의 기본 제출 동작을 막음

      // 입력된 이메일과 비밀번호 값 가져오기
      var email = $("#email").val();
      var password = $("#password").val();

      // AJAX 요청 보내기
      $.ajax({
        url: "/auth/login",  // 요청을 보낼 URL
        type: "POST",        // HTTP 메서드
        contentType: "application/json",  // 요청 본문 타입
        data: JSON.stringify({            // 요청에 보낼 데이터
          email: email,
          password: password
        }),
        success: function(response) {
          if(response.status == "200")
          {
             // 로그인 성공 시 처리할 내용
            alert("로그인 성공!");
            window.location.href = "/main";  // 예시: 로그인 후 대시보드로 이동
          }
          else{
            alert("로그인 실패!");
          }
        },
        error: function(jqXHR, textStatus, errorThrown) {
          // 로그인 실패 시 처리할 내용
          alert("로그인 실패: " + jqXHR.responseText);
        }
      });
    });
  });
</script>
</body>
</html>
