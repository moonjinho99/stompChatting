<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/mkMain.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <!-- 채팅방 목록 -->
    <div class="chat-room-list">
        <h2>채팅방 목록</h2>
        <ul id="roomList">
            <!-- 동적으로 채팅방 목록이 추가됩니다 -->
        </ul>
        <!-- 채팅방 생성 버튼 -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createRoomModal">
            채팅방 생성하기
        </button>
    </div>

    <!-- 채팅 화면 -->
    <div class="chat-room" id="chatRoom" style="display: none;">
        <h2 id="chatRoomTitle">채팅방</h2>
        <div id="chatContent" class="chat-content">
            <!-- 채팅 내용이 여기에 표시됩니다 -->
            <ul id="messageArea" class="list-group"></ul>
        </div>
        <form id="chatForm">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." required>
            <button type="submit">전송</button>
        </form>
    </div>
</div>

<!-- 모달 창 (채팅방 생성) -->
<div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-labelledby="createRoomModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createRoomModalLabel">채팅방 생성</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="createRoomForm">
                    <div class="form-group">
                        <label for="roomName">채팅방 이름</label>
                        <input type="text" class="form-control" id="roomName" placeholder="채팅방 이름을 입력하세요" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="createRoomButton">확인</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
